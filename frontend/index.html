<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf8757e037.js" crossorigin="anonymous"></script>
    <script src="/app.js" type="module" defer></script>

</head>
<body>

<div class="navbar">
    <h1>
        Database Monitor
    </h1>

    <nav>
        <ul class="navbar-list">
            <li><a href="/"><i class="fa-solid fa-house"></i> Dashboard</a></li>
            <li><a href=""><i class="fa-solid fa-gears"></i>Backups</a></li>
            <li><a href=""><i class="fa-solid fa-gears"></i>Configuration</a></li>
            <li><a href=""><i class="fa-solid fa-gears"></i>Settings</a></li>
        </ul>
        
    </nav>
</div>

<div class="main">

    <div class="header">
        test
    </div>

    <div class="content">
        

    </div>


    <template id="dashboard">
            <div class="overview-area">
                <div class="overview-item">
                    <div>
                        <div class="padding-small success"><i class="fa-solid fa-server fa-xl"></i></div>
                        <div class="padding-small">Total Instances </div>
                    </div>
                    <div class="font-large">500</div>
                </div>

                <div class="overview-item">
                    <div>
                        <div class="padding-small success"><i class="fa-solid fa-database fa-xl"></i></div>
                        <div class="padding-small">Total Databases </div>
                    </div>
                    <div class="font-large">500</div>
                </div>

                <div class="overview-item">
                    <div>
                        <div class="padding-small warning"><i class="fa-solid fa-triangle-exclamation fa-xl"></i></div>
                        <div class="padding-small">Warnings </div>
                    </div>
                    <div class="font-large">500</div>
                </div>

                <div class="overview-item">
                    <div>
                        <div class="padding-small critical"><i class="fa-solid fa-radiation fa-xl"></i></div>
                        <div class="padding-small">Critical Alerts  </div>
                    </div>
                    <div class="font-large">500</div>
                </div>
            </div>
        </template>
    
</div>
    
</body>
</html>
